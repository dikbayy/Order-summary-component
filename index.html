<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <h1 class="visually-hidden"></h1>
  <main>
    <article class="container">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="hero-illustration">
        <h2>Order Summary</h2>
        <p> You can now listen to millions of songs, <br> audiobooks, 
          and podcasts on any device <br> anywhere you like!
        </p>
      </div>
      <div class="middle">
        <img src="images/icon-music.svg" alt="music-icon">
        <div class="flex-container">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <p id="text-decor">Change</p>
      </div>    
      <div class="footer">
        <button>Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dicky Bayu Sadewo</a>.
    </div>
  </main>
</body>
</html>
